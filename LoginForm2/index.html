<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-in Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left_side">
        <form action="">
          <input class="btn_sign_in" type="button" id="btn" value="SIGN IN" />
        </form>
      </div>
      <div class="right_side">
        <p>Sign Up</p>
        <form action="">
          <input class="user" type="text" id="user" value="User" />
          <input class="email" type="email" id="email" value="Email" />
          <input class="psw" type="password" id="psw" placeholder="Password" />
          <input class="btn_sign_up" type="button" id="btn" value="SIGN UP" />
        </form>
      </div>
    </div>
  </body>
</html>
