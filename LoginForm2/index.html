<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-in Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="leftbtn-holder">
          <button type="button" class="btn-signin">SIGN IN</button>
        </div>

        <form class="signin-form">
          <p>Sign In</p>
          <input type="email" value="Email" />
          <input type="password" placeholder="Password" />
          <a href="">Forgot your Password?</a>
          <button type="button" id="btn">SIGN IN</button>
        </form>
      </div>
      <div class="right-side">
        <div class="rightbtn-holder">
          <button type="button" class="btn-signup">SIGN UP</button>
        </div>
        <form class="signup-form">
          <p>Sign Up</p>
          <input type="text" value="UserName" />
          <input type="email" value="Email" />
          <input type="password" placeholder="Password" />
          <button type="button" id="btn">SIGN UP</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
