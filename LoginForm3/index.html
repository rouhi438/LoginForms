<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>sign in form</title>
  </head>
  <body>
    <div class="container">
      <div class="sign_in">
        <h2 class="header_word">Sign in</h2>
        <ul>
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-google-plus-g"></i></li>
          <li><i class="fa-brands fa-linkedin-in"></i></li>
        </ul>
        <p>or use your account</p>
        <form action="">
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            value="Email"
          />
          <input
            class="input"
            type="password"
            id="psw"
            name="psw"
            placeholder="Password"
          />
          <a href="">Forgot your password?</a>
          <input
            class="btn_sign_in"
            type="button"
            id="btn"
            name="btn"
            value="SIGN IN"
          />
        </form>
      </div>
      <div class="sign_up">
        <h2>Hello, Friend!</h2>
        <p>
          Enter your personal details and start <br />
          journey with us
        </p>
        <form action="">
          <input
            class="btn_sign_up"
            type="button"
            id="btn"
            name="btn"
            value="SIGN UP"
          />
        </form>
      </div>
    </div>
  </body>
</html>
