<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>sign in form</title>
  </head>
  <body>
    <div class="container">
      <div class="signin-side">
        <h2 class="title">Sign in</h2>
        <ul>
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-google-plus-g"></i></li>
          <li><i class="fa-brands fa-linkedin-in"></i></li>
        </ul>
        <p>or use your account</p>
        <form>
          <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" />
          </div>
          <a href="#" id="signupLink">Forgot your password?</a>
          <button class="btn-signin" type="button">SIGN IN</button>
        </form>
      </div>
      <div class="hello-friend-side">
        <h2>Hello, Friend!</h2>
        <p>Enter your personal details and start journey with us</p>
        <button id="signupBTN" class="signBtn" type="button">SIGN UP</button>
      </div>
      <div class="welcome-side">
        <h2>Welcome Back!</h2>
        <p>To keep connected with us please login with your personal info</p>
        <button id="signInBTN" class="signBtn" type="button">SIGN IN</button>
      </div>
      <div class="create-account-side">
        <h2 class="title">Create Account</h2>
        <ul>
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-google-plus-g"></i></li>
          <li><i class="fa-brands fa-linkedin-in"></i></li>
        </ul>
        <p>or use your email for registration</p>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" />
          </div>
          <button class="btn-signin" type="button">SIGN Up</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
